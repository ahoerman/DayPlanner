<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  9:00am</h5>
        <textarea class="description 9"></textarea>
        <button class="saveBtn 9"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">10:00am</h5>
        <textarea class="description 10"></textarea>
        <button class="saveBtn 10"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">11:00am</h5>
        <textarea class="description 11"></textarea>
        <button class="saveBtn 11"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">12:00pm</h5>
        <textarea class="description 12"></textarea>
        <button class="saveBtn 12"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  1:00pm</h5>
        <textarea class="description 1"></textarea>
        <button class="saveBtn 1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  2:00pm</h5>
        <textarea class="description 2"></textarea>
        <button class="saveBtn 2"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  3:00pm</h5>
        <textarea class="description 3"></textarea>
        <button class="saveBtn 3"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  4:00pm</h5>
        <textarea class="description 4"></textarea>
        <button class="saveBtn 4"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <h5 class="time-block mt-auto mb-auto mr-2">  5:00pm</h5>
        <textarea class="description 5"></textarea>
        <button class="saveBtn 5"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
